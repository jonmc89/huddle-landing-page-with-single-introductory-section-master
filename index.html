<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/d4691f768e.js"
      crossorigin="anonymous"
    ></script>
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <img
      class="bkg-image"
      src="./images/bg-mobile.svg"
      alt="Background Image Mobile"
      width="100%"
      height="auto"
    />
    <img
      class="bkg-image-desktop"
      src="./images/bg-desktop.svg"
      alt="Background Image Desktop"
      width="100%"
      height="100%"
    />
    <header>
      <img class="logo" src="./images/logo.svg" alt="Huddle Logo" />
    </header>
    <main>
      <section class="hero-container">
        <img
          class="hero-img"
          src="./images/illustration-mockups.svg"
          alt="Illustration Mockups"
        />
      </section>
      <div class="desktop-container">
        <section class="text-container">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
        </section>
        <section class="button-container">
          <button type="button">Register</button>
        </section>
        <section class="socials-container">
          <i class="fa-brands fa-facebook-f"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-instagram"></i>
        </section>
      </div>
    </main>
  </body>
</html>
